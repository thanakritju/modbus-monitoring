services:
  telegraf_modbus:
    image: telegraf
    container_name: telegraf_modbus
    restart: always
    volumes:
      - ./telegraf/telegraf_modbus.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
    links:
      - influxdb
    ports:
      - '8126:8126'
    networks:
      - monitoring

  influxdb:
    image: influxdb:1.8-alpine
    container_name: influxdb
    restart: always
    environment:
      - INFLUXDB_DB=influx
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
    ports:
      - '8086:8086'
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - monitoring

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: always
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    links:
      - influxdb
    ports:
      - '3000:3000'
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring

  modbus-sim:
    image: oitc/modbus-server
    container_name: modbus-sim
    restart: always
    ports:
      - '5020:5020'
    volumes:
      - ./modbus-sim/modbus-server.json:/app/modbus_server.json
    networks:
      - monitoring

volumes:
  grafana_data: {}
  influxdb_data: {}

networks:
  monitoring:
    external: false
